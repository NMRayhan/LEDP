<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="leftdiv">
            <div class="profile">
                <div class="logo">
                    <h1>Facebook</h1>
                </div>
                <div class="details">
                    <h1>Recent logins</h1>
                    <h4>Click your picture or add an account.</h4>
                </div>
                <div class="user">
                    <div class="first_user">
                        <img src="https://scontent.fdac5-1.fna.fbcdn.net/v/t1.0-9/118853139_1722681214562909_4875785768852322854_o.jpg?_nc_cat=107&_nc_sid=09cbfe&_nc_ohc=kuxpeilgPzIAX-7JsfC&_nc_ht=scontent.fdac5-1.fna&oh=2e7673a5c068bf5b79b9219e91c01230&oe=5F86AE80" alt="">
                        <div class="userTitle">
                            <a class="Nur" href="#">Nur</a>
                        </div>
                    </div>
                    <div class="first_user second">
                        <img src="media/add_account_logo.JPG" alt="">
                        <div class="userTitle">
                            <a class="Add_Ac" href="#">Add Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightdiv">
            <div class="login_section">
                <input type="text" placeholder="Email address or Phone Number" name="" id=""><br>
                <input type="password" placeholder="Password" name="" id=""><br>
                <button class="login" type="button">Login</button><br>
                <button class="forgot_pass" type="button">Forgotten Password</button><br>
                <hr width="90%" noshad >
                <button class="New_Ac" type="button">Create New Account</button>
            </div>
            <div class="page_div">
                <p> <a class="page_div_a" href="#">Create a Page </a> for a celebrity, band or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
